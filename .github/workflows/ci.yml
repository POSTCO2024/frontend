name: FE CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [control, operation]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # 보여질 커밋 히스토리 수를 설정 
          fetch-depth: 2  

      - uses: pnpm/action-setup@v4
        with:
          # pnpm 버전 설정 
          cache: 'pnpm'

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          # 노드 버전 설정
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/${{ matrix.service }}
      
      - name: Build ${{ matrix.service }}
        run: pnpm run build
        working-directory: apps/${{ matrix.service }}

      - name: Test ${{ matrix.service }}
        run: pnpm test
        working-directory: apps/${{ matrix.service }}
